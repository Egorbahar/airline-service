databaseChangeLog:
  - changeSet:
      id: 2022-04-05--01-captain-create-table
      author: yahor
      changes:
        - createTable:
            tableName: captain
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: captain_id
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: flights_number
                  type: int
                  constraints:
                    rullable: false
              - column:
                  name: rank
                  type: varchar(50)
                  constraints:
                    nullable: false
