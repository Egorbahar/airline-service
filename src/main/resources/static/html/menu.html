<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Главное меню</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/menu.js"></script>
    <script type="text/javascript" src="../js/sign_out.js"></script>
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&amp;lang=en"/>
    <link rel="stylesheet" type="text/css" href="../css/menu.css">
</head>
<body>
<nav class="navbar navbar-expand-lg  static-top">
    <div class="container">
        <a class="navbar-brand" style="color: white; size: 16px;">Airline Service</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="navbar-text" id="hello">
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="menu.html">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/" onclick="signOut()">Sign out
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <form method="post" class="mt-5">
        <div class="form-group" align="center">
            <button type="button" id="bth-airplane"
                    class="btn btn-primary btn-airplane">Airplanes
                <img src="../image/airplane.jpeg" alt="Airplane"/>
            </button>
            <button type="button" id="bth-airport"
                    class="btn btn-primary btn-airport">Airports
                <img src="../image/airport.jpeg"/>
            </button>
            <button type="button" id="bth-captain"
                    class="btn btn-primary btn-captain">Captains
                <img src="../image/captain.jpeg"/>
            </button>
            <button type="button" id="bth-category"
                    class="btn btn-primary btn-category">Categories
                <img src="../image/category.jpeg"/>
            </button>
            <button type="button" id="bth-engineer"
                    class="btn btn-primary btn-engineer">Engineers
                <img src="../image/engineer.jpeg"/>
            </button>
            <button type="button" id="bth-flight"
                    class="btn btn-primary btn-flight">Flights
                <img src="../image/flight.jpeg"/>
            </button>
            <button type="button" id="bth-second-pilot"
                    class="btn btn-primary btn-second-pilot">Pilots
                <img src="../image/second_pilot.jpeg"/>
            </button>
            <button type="button" id="bth-stewardess"
                    class="btn btn-primary btn-stewardess">Stewardesses
                <img src="../image/stewardess.jpeg"/>
            </button>
            <button type="button" id="bth-user"
                    class="btn btn-primary btn-user">Users
                <img src="../image/user.jpeg"/>
            </button>
            <button type="button" id="bth-start-status"
                    class="btn btn-primary btn-start">Start Status
                <img src="../image/start.jpeg"/>
            </button>
            <button type="button" id="bth-progress-status"
                    class="btn btn-primary btn-progress">Progress Status
                <img src="../image/progress.jpeg"/>
            </button>
        </div>
    </form>
</div>

</body>
</html>
