<!DOCTYPE html>
<html>

<head>
    <title>Airline</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&amp;lang=en"/>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>

<div class="container" style="min-height: 500px">

    <div class="starter-template">
        <div class="header">
            <h1 style="  font-family: Open Sans,serif;
            font-weight: 100; text-align: center ;">Airline Service</h1>
        </div>

        <form class="form-horizontal" id="login-form" >
            <div class="form-group form-group-lg">
                <label class="col-sm-2 control-label" id="username-label">Username</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="username"/>
                </div>
            </div>

            <div class="form-group form-group-lg">
                <label class="col-sm-2 control-label" id="password-label">Password</label>
                <div class="col-sm-6">
                    <input type="password" class="form-control" id="password"/>
                </div>
            </div>

            <div class="form-group" id="buttons" align="center">
                <button type="submit" id="btn-login">Sign in
                </button>
            </div>
        </form>
        <div id="feedback" align="center"></div>
    </div>
</div>

<script type="text/javascript" src="webjars/jquery/2.2.4/jquery.min.js"></script>
<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
